<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrastinator 3000</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        #excuse {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 30px;
            min-height: 60px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ff3b2e;
        }
        .loading {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Procrastinator 3000</h1>
    <button id="procrastinateBtn">I'm Ready to Work</button>
    <div id="excuse"></div>

    <script>
        const excuses = [
            "But… is it snack time?",
            "The universe says not now.",
            "Let's rethink this tomorrow.",
            "You should scroll Instagram for inspiration.",
            "You deserve a break for opening this app.",
            "Maybe you should clean your desk first?",
            "Work can wait. Memes can't.",
            "You’ve done enough just by thinking about work."
        ];

        const button = document.getElementById('procrastinateBtn');
        const excuseDiv = document.getElementById('excuse');

        button.addEventListener('click', () => {
            excuseDiv.innerHTML = '<span class="loading">Thinking of a good excuse...</span>';
            setTimeout(() => {
                const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
                excuseDiv.textContent = randomExcuse;
            }, 1000);
        });
    </script>
</body>
</html>
